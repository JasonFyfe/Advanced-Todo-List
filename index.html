<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/todos.css">
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <title>Todo List</title>
</head>

<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New To-Do">

        <ul>
            <li><span><i class="fa fa-trash"></i></span> Click to Check/Uncheck</li>
            <li><span><i class="fa fa-trash"></i></span> Hover and click trash to delete</li>
            <li><span><i class="fa fa-trash"></i></span> Type then press enter to add new</li>
        </ul>
    </div>
    <script src="assets/js/todos.js"></script>
</body>

</html>
